<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A calculator for browser" />
		<meta name="keywords" content="calculator, calculadora, calculadora em javascript, javascript calculator" />
		<link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section>
			<div id="calculator">
				<div class="render"></div>
				<div class="buttons">
					<ul>
						<li>
							<button>1</button>
							<button>2</button>
							<button>3</button>
							<button>+</button>
						</li>
						<li>
							<button>4</button>
							<button>5</button>
							<button>6</button>
							<button>-</button>
						</li>
						<li>
							<button>7</button>
							<button>8</button>
							<button>9</button>
							<button>/</button>
						</li>
						<li>
							<button>0</button>
							<button>=</button>
							<button>x</button>
						</li>
					</ul>
				</div>
			</div>

			<div class="link-github">
				<a href="https://github.com/andre2l2" target="_blank">by Andre Ferreira</a>
			</div>
		</section>

		<script src="./javascript/index.js"></script>
	</body>
</html>
