<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Calculator</title>
	</head>
	<body>
		<section id="calculator">
			<div class="render"></div>
			<div class="buttons">
				<ul>
					<li>
						<button>1</button>
						<button>2</button>
						<button>3</button>
						<button>+</button>
					</li>
					<li>
						<button>4</button>
						<button>5</button>
						<button>6</button>
						<button>-</button>
					</li>
					<li>
						<button>7</button>
						<button>8</button>
						<button>9</button>
						<button>/</button>
					</li>
					<li>
						<button>0</button>
						<button>=</button>
						<button>X</button>
					</li>
				</ul>
			</div>
		</section>

		<script src="./javascript/index.js"></script>
	</body>
</html>
